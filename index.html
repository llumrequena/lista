<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Lista Compra">
    <title>üõí Lista de Compra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 10px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .add-section {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        #newItem {
            flex: 1;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            outline: none;
        }
        
        #newItem:focus {
            border-color: #667eea;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            min-width: 60px;
        }
        
        .btn-add:active {
            transform: scale(0.95);
        }
        
        .stats {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .shopping-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            min-height: 200px;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
            gap: 15px;
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .list-item.completed {
            opacity: 0.6;
        }
        
        .list-item.completed .item-text {
            text-decoration: line-through;
            color: #888;
        }
        
        .checkbox {
            width: 25px;
            height: 25px;
            border: 2px solid #ddd;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .checkbox.checked {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: #667eea;
            color: white;
        }
        
        .item-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }
        
        .btn-delete {
            background: #ff4757;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            flex-shrink: 0;
        }
        
        .btn-delete:active {
            transform: scale(0.9);
        }
        
        .empty-state {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }
        
        .empty-state .emoji {
            font-size: 3em;
            margin-bottom: 10px;
            display: block;
        }
        
        .clear-completed {
            background: #ff6b7a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 15px;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }
        
        .clear-completed:active {
            transform: scale(0.98);
        }
        
        /* Animaciones */
        .list-item {
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        /* Responsive */
        @media (max-width: 320px) {
            .container {
                margin: 0 5px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üõí</h1>
            <h2>Lista de Compra</h2>
        </div>
        
        <!-- Add Item Section -->
        <div class="add-section">
            <div class="input-group">
                <input type="text" id="newItem" placeholder="¬øQu√© necesitas comprar?" maxlength="50">
                <button class="btn-add" onclick="addItem()">+</button>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats">
            <div id="itemCount">0 elementos en tu lista</div>
        </div>
        
        <!-- Shopping List -->
        <div class="shopping-list">
            <div id="itemsList">
                <!-- Los elementos aparecer√°n aqu√≠ -->
            </div>
            
            <div id="emptyState" class="empty-state">
                <span class="emoji">üìù</span>
                <p>Tu lista est√° vac√≠a</p>
                <small>A√±ade elementos para empezar</small>
            </div>
            
            <button id="clearCompleted" class="clear-completed" onclick="clearCompleted()" style="display: none;">
                üóëÔ∏è Limpiar completados
            </button>
        </div>
    </div>

    <script>
        // Variables globales
        let shoppingList = [];
        let itemIdCounter = 1;

        // Cargar datos al iniciar
        function loadData() {
            try {
                const saved = localStorage.getItem('shoppingList');
                if (saved) {
                    shoppingList = JSON.parse(saved);
                    // Restaurar contador
                    if (shoppingList.length > 0) {
                        itemIdCounter = Math.max(...shoppingList.map(item => item.id)) + 1;
                    }
                }
            } catch (e) {
                console.log('Error cargando datos');
                shoppingList = [];
            }
            updateDisplay();
        }

        // Guardar datos
        function saveData() {
            try {
                localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            } catch (e) {
                console.log('Error guardando datos');
            }
        }

        // A√±adir elemento
        function addItem() {
            const input = document.getElementById('newItem');
            const text = input.value.trim();
            
            if (!text) {
                input.focus();
                return;
            }
            
            const newItem = {
                id: itemIdCounter++,
                text: text,
                completed: false,
                timestamp: Date.now()
            };
            
            shoppingList.unshift(newItem); // A√±adir al principio
            input.value = '';
            input.focus();
            
            saveData();
            updateDisplay();
        }

        // Marcar como completado
        function toggleItem(id) {
            const item = shoppingList.find(item => item.id === id);
            if (item) {
                item.completed = !item.completed;
                saveData();
                updateDisplay();
            }
        }

        // Eliminar elemento
        function deleteItem(id) {
            shoppingList = shoppingList.filter(item => item.id !== id);
            saveData();
            updateDisplay();
        }

        // Limpiar completados
        function clearCompleted() {
            const completedCount = shoppingList.filter(item => item.completed).length;
            if (completedCount > 0 && confirm(`¬øEliminar ${completedCount} elemento(s) completado(s)?`)) {
                shoppingList = shoppingList.filter(item => !item.completed);
                saveData();
                updateDisplay();
            }
        }

        // Actualizar pantalla
        function updateDisplay() {
            const listContainer = document.getElementById('itemsList');
            const emptyState = document.getElementById('emptyState');
            const itemCount = document.getElementById('itemCount');
            const clearButton = document.getElementById('clearCompleted');
            
            // Estad√≠sticas
            const total = shoppingList.length;
            const completed = shoppingList.filter(item => item.completed).length;
            const pending = total - completed;
            
            if (total === 0) {
                itemCount.textContent = '0 elementos en tu lista';
            } else if (pending === 0) {
                itemCount.textContent = `¬°Completaste toda tu lista! üéâ`;
            } else {
                itemCount.textContent = `${pending} pendiente${pending !== 1 ? 's' : ''} de ${total}`;
            }
            
            // Mostrar/ocultar bot√≥n limpiar
            clearButton.style.display = completed > 0 ? 'block' : 'none';
            
            // Lista vac√≠a
            if (total === 0) {
                listContainer.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            emptyState.style.display = 'none';
            
            // Renderizar elementos
            listContainer.innerHTML = shoppingList.map(item => `
                <div class="list-item ${item.completed ? 'completed' : ''}">
                    <div class="checkbox ${item.completed ? 'checked' : ''}" onclick="toggleItem(${item.id})">
                        ${item.completed ? '‚úì' : ''}
                    </div>
                    <div class="item-text">${escapeHtml(item.text)}</div>
                    <button class="btn-delete" onclick="deleteItem(${item.id})">√ó</button>
                </div>
            `).join('');
        }

        // Escapar HTML para seguridad
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            
            // A√±adir con Enter
            document.getElementById('newItem').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addItem();
                }
            });
            
            // Focus autom√°tico en el input
            document.getElementById('newItem').focus();
        });

        // Prevenir zoom en iOS
        document.addEventListener('gesturestart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
